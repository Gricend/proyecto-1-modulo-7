{% extends 'principal/base.html' %}
{% load static %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="hero ">
        <div class="hero-body ">
            <div class="container has-text-centered">
                <h1><img src="{% static 'img/logo.png' %}" alt="..."></h1>
                <div class="columns" style="justify-content: center; margin-top: 50px;">
                    <div class=" is-4 ">
                    <div class="card text has-text-left">
                            <div class="field">
                                <label class="label text" for="id_username">Usuario</label>
                                <div class="control">
                                    <input type="text" class="input" id="id_username" name="username" placeholder="Usuario" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label text" for="id_password">Contraseña</label>
                                <div class="control">
                                    <input type="password" class="input" id="id_password" name="password" placeholder="Contraseña" required>
                                </div>
                            </div>
                            {% if form.errors %}
                            <div class="notification is-danger mt-3">
                                <h4>Errores</h4>
                                {{ form.errors }}
                            </div>
                            {% endif %}
                            <div class="field">
                                <button class="neon-btn"><a type="submit">Ingresar</a></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
