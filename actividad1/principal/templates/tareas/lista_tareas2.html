{% load static %}


<h1><img src="{% static 'img/up(3).png' %}" alt=""></h1>
    <form method="get" action="{% url 'lista_tareas' %}">
        <select name="etiqueta">
            <option value="">Todas las etiquetas</option>
            {% for etiqueta in etiquetas %}
            <option value="{{ etiqueta.id }}" {% if etiqueta.id|stringformat:"s" == etiqueta_seleccionada %}selected{% endif %}>{{ etiqueta.nombre }}</option>
            {% endfor %}
        </select>
        <select name="estado">
            <option value="">Estados</option>
            {% for estado in estados %}
            <option value="{{ estado }}" {% if estado == estado_seleccionado %}selected{% endif %}>{{ estado }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="button is-link mt-3 btn-sm" >Filtrar</button>
    </form>
    <table class="table">
        <thead>
            <tr>
            <th>TÃ­tulo</th>
            <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            {% for tarea in tareas %}
            <tr>
            <td>{{ tarea.titulo }}</td>
            <td>{{ tarea.fecha_limite }}</td>
            <td>{{ tarea.estado }}</td>
            <td>
                <a class="button is-link mt-3 btn-sm" href="{% url 'detalle_tareas' tarea.id %}">Ver</a>
            </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
